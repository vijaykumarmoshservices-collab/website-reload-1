<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê Websites Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f3f4f6;
    }
    .header {
      background: #1e3a8a;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    iframe {
      width: 95%;
      height: 80vh;
      border: 4px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
    }
    .iframe-wrapper {
      margin-top: 130px;
      display: flex;
      justify-content: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      opacity: 0.9;
    }
    .btn-blue { background-color: #3b82f6; }
    .btn-green { background-color: #10b981; }
    .btn-yellow { background-color: #facc15; color: black; }
    .active { background-color: #2563eb !important; }
  </style>
</head>
<body>
  <div class="header">üåê Websites Dashboard</div>

  <div class="controls">
    <span class="text-gray-700 font-medium">Set Interval (Seconds):</span>
    <button class="btn-blue active" data-time="5">5s</button>
    <button class="btn-blue" data-time="10">10s</button>
    <button class="btn-blue" data-time="15">15s</button>
    <button class="btn-blue" data-time="30">30s</button>
    <button class="btn-blue" data-time="45">45s</button>
    <button class="btn-blue" data-time="60">60s</button>
    <button id="pause-btn" class="btn-yellow">‚è∏Ô∏è Pause</button>
    <button id="next-btn" class="btn-green">Next Site ‚û°Ô∏è</button>
  </div>

  <div class="iframe-wrapper">
    <iframe id="rotator" src="" frameborder="0"></iframe>
  </div>

  <script>
    const sites = [
      "https://www.wikipedia.org",
      "https://www.mongodb.com",
      "https://www.php.net",
      "https://laravel.com"
    ];

    const frame = document.getElementById('rotator');
    const timeButtons = document.querySelectorAll('button[data-time]');
    const nextBtn = document.getElementById('next-btn');
    const pauseBtn = document.getElementById('pause-btn');

    let index = 0;
    let delay = 5000;
    let interval = null;
    let paused = false;

    function loadSite(i) {
      frame.src = sites[i];
      localStorage.setItem("last_index", i);
    }

    function nextSite() {
      if (paused) return;
      index = (index + 1) % sites.length;
      loadSite(index);
    }

    function startRotation(ms) {
      clearInterval(interval);
      interval = setInterval(nextSite, ms);
    }

    timeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        timeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        delay = parseInt(btn.dataset.time) * 1000;
        startRotation(delay);
      });
    });

    nextBtn.addEventListener('click', () => {
      nextSite();
    });

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
    });

    // Save last page before unload
    window.addEventListener("beforeunload", function () {
      localStorage.setItem("last_index", index);
    });

    // Restore last visited page
    document.addEventListener("DOMContentLoaded", function () {
      const savedIndex = localStorage.getItem("last_index");
      if (savedIndex !== null) index = parseInt(savedIndex);
      loadSite(index);
      startRotation(delay);
    });
  </script>
</body>
</html>
