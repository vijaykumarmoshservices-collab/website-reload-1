<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê Websites Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #1e3a8a;
      color: white;
      padding: 16px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 92%;
      height: 80vh;
      border-radius: 12px;
      border: 4px solid #e5e7eb;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .iframe-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 150px;
    }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .btn-blue { background-color: #3b82f6; }
    .btn-blue.active { background-color: #2563eb; }
    .btn-green { background-color: #10b981; }
    .btn-yellow { background-color: #facc15; color: black; }
  </style>
</head>
<body>
  <div class="header text-center">
    <h1 class="text-2xl font-bold">üåê Websites Dashboard</h1>
    <div class="flex flex-wrap justify-center gap-2 mt-3">
      <span class="text-blue-200 font-medium mr-2 hidden md:inline">Interval:</span>
      <button data-time="5" class="btn-blue active">5s</button>
      <button data-time="10" class="btn-blue">10s</button>
      <button data-time="15" class="btn-blue">15s</button>
      <button data-time="30" class="btn-blue">30s</button>
      <button data-time="45" class="btn-blue">45s</button>
      <button data-time="60" class="btn-blue">60s</button>
      <button id="next-btn" class="btn-green">Next ‚û°Ô∏è</button>
      <button id="pause-btn" class="btn-yellow">‚è∏Ô∏è Pause</button>
    </div>
  </div>

  <div class="iframe-wrapper">
    <iframe id="rotator" src="" frameborder="0"></iframe>
  </div>

  <script>
    const sites = [
      "https://www.wikipedia.org",
      "https://www.mongodb.com",
      "https://openai.com",
      "https://laravel.com"
    ];

    const frame = document.getElementById('rotator');
    const timeButtons = document.querySelectorAll('button[data-time]');
    const nextBtn = document.getElementById('next-btn');
    const pauseBtn = document.getElementById('pause-btn');

    let index = 0;
    let delay = 5000;
    let interval = null;
    let paused = false;

    function loadSite(i) {
      frame.src = sites[i];
      localStorage.setItem("last_index", i);
    }

    function nextSite() {
      if (paused) return;
      index = (index + 1) % sites.length;
      loadSite(index);
    }

    function startRotation(ms) {
      clearInterval(interval);
      interval = setInterval(nextSite, ms);
    }

    timeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        timeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        delay = parseInt(btn.dataset.time) * 1000;
        startRotation(delay);
      });
    });

    nextBtn.addEventListener('click', () => {
      nextSite();
    });

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
    });

    window.addEventListener("beforeunload", function () {
      localStorage.setItem("last_index", index);
    });

    document.addEventListener("DOMContentLoaded", function () {
      const savedIndex = localStorage.getItem("last_index");
      if (savedIndex !== null) index = parseInt(savedIndex);
      loadSite(index);
      startRotation(delay);
    });
  </script>
</body>
</html>
